<section class="flex items-center justify-center">
  <form class="flex flex-col items-center w-[90%] gap-3 bg-[#262627] p-6 rounded-2xl">

    <!-- Title -->
    <div class="w-full flex flex-col items-center gap-1">
      <p class="text-sm w-[70%]">Blog's Title</p>
      <input name="title" class="w-[70%] focus:outline-none text-white/90 text-sm p-2 bg-[#1B1B1B] rounded-lg" type="text" placeholder="Title of your blog">
    </div>

    <!-- Description -->
    <div class="w-full flex flex-col items-center gap-1">
      <p class="w-[70%] text-sm">Description</p>
      <input name="description" class="w-[70%] focus:outline-none text-white/90 text-sm p-2 bg-[#1B1B1B] rounded-lg" type="text" placeholder="Description of your blog">
    </div>

    <!-- Content -->
    <div class="w-full flex flex-col items-center gap-1">
      <p class="w-[70%] text-sm">Content</p>
      <textarea name="content" class="w-[70%] focus:outline-none text-white/90 text-sm p-2 bg-[#1B1B1B] rounded-lg" rows="5" placeholder="Content of your blog"></textarea>
    </div>

    <!-- Image -->
    <div class="w-full flex flex-col items-center gap-1">
      <p class="text-sm w-[70%]">Image</p>
      <input name="image" class="w-[70%] focus:outline-none text-white/90 text-sm p-2 bg-[#1B1B1B] rounded-lg" type="text" placeholder="Image's Path">
    </div>

    <!-- Category -->
    <div class="w-full flex flex-col items-center gap-1">
      <p class="text-sm w-[70%]">Category</p>
      <input name="category" class="w-[70%] focus:outline-none text-white/90 text-sm p-2 bg-[#1B1B1B] rounded-lg" type="text" placeholder="Category">
    </div>

    <!-- Author -->
    <div class="w-full flex flex-col items-center gap-1">
      <p class="text-sm w-[70%]">Author</p>
      <input name="author" class="w-[70%] focus:outline-none text-white/90 text-sm p-2 bg-[#1B1B1B] rounded-lg" type="text" placeholder="Author's Name">
    </div>

    <!-- Tags -->
    <div class="w-full flex flex-col items-center gap-1">
      <p class="text-sm w-[70%]">Tags</p>
      <div class="w-[70%] custom-ng-select-container">
        <ng-select
          [items]="availableTags"
          [multiple]="true"
          [addTag]="addTagFn"
          bindLabel="name"
          [(ngModel)]="selectedTags"
          name="tags"
          placeholder="Select or type to add tags"
          [closeOnSelect]="false"
          appendTo="body"
          class="blog-tags-select text-sm bg-[#1B1B1B] p-2 rounded-lg text-gray-400"
        >
          <!-- Selected Tag Template -->
          <ng-template ng-tag-tmp let-item="item" let-clear="clear">
            <div class="tag-item">
              {{ item.name }}
              <span (click)="clear(item)" class="tag-remove">Ã—</span>
            </div>
          </ng-template>

          <!-- Dropdown Option Template -->
          <ng-template ng-option-tmp let-item="item">
            <div class="option-item">
              {{ item.name }}
            </div>
          </ng-template>
        </ng-select>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="w-[70%]">
      <button type="submit" class="text-sm bg-[#3E34D3] hover:bg-[#2E2BB3] transition-colors duration-400 w-full p-1 rounded-lg">Create Blog</button>
    </div>

  </form>
</section>
