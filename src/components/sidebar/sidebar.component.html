<section class="mt-10 sticky top-12 lg:block md:w-[300px] sm:hidden hidden overflow-y-auto max-h-[650px] inter-intro">

  <div class="mt-3 ml-3 p-2">
    <div class="flex flex-col gap-3">
      @for (menu of menus(); track menu) {
        <div class="flex flex-col gap-2 font-[400] text-[18px] cursor-pointer" (click)="setMenuToggle(menu)">
          {{ menu }}
        </div>

        <!-- Submenu wrapper -->
        <div *ngIf="isMenuOpen(menu)" class="ml-3 border-l border-gray-200 pl-3">
          @for (sub of getSubmenu(menu); track sub) {
            <div (click)="setSelectedSubmenu(sub); navigateToPosts(menu, sub)"
                 [ngClass]="{ 'selected': isSubmenuSelected(sub) }"
                 class="font-normal rounded-xl text-[15px] m-2 cursor-pointer  w-fit p-2">
              {{ sub }}
            </div>
          }
        </div>
      }
    </div>
  </div>
</section>
