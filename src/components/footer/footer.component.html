<section class="ml-0 mt-10 p-4 z-[50] border-t border-t-gray-400">

  <div class="flex flex-col gap-12">
    <div class="md:max-w-[400px] mt-10 flex flex-col items-center gap-5">
      <p class="w-full inter-intro text-center text-2xl font-bold" [ngClass]="themeType() === 'dark' ? 'text-white/90': 'text-gray-600/95' ">Subscribe to the newsletter to stay
        in touch with the latest.</p>
      <input type="text" class="focus:outline-none text-sm w-[90%] p-3 border border-blue-500 rounded-full placeholder:text-sm" [ngClass]="themeType() === 'dark' ? 'text-gray-200':'text-gray-600'"
             placeholder="example@gmail.com">
      <button [ngClass]="themeType() === 'dark' ? 'bg-[#ebeff8] text-[#4479e2]' : 'bg-sky-100/50 text-[#4479e2]'" class="inter-intro rounded-full  w-[90%] p-2  cursor-pointer">SUBSCRIBE</button>
    </div>

    <div class="flex flex-col items-center flex-wrap gap-5 md:gap-8 md:flex-row md:justify-end">
      <div class="flex items-center gap-3">
      <p class="text-xs text-gray-600">Designed by Anmol</p>
      <img src="assets/doodle.png" alt="doodle" class="rounded-full" width="40">
      </div>
      <p class="text-xs text-gray-600">Copyright 2025 Â© Anmol Thakur</p>
    </div>

  </div>


</section>
