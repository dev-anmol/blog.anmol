<div class="flex flex-col gap-6" id="resume" #exp>
  <p class="text-3xl font-semibold">Resume.</p>

  <div class="w] flex flex-col">
    <p class="text-xl font-medium">Education</p>
    <div class="flex flex-col w-full p-10 gap-4">
      @for (edu of education; track edu.id) {
      <div class="text-[#4479e2] bg-[#ebeff8] flex flex-col rounded-2xl p-4 gap-2 ">
        <p class="text-md">{{edu.year}}</p>
        <p class="text-xl font-semibold">{{edu.courseName}}</p>
        <p class="text-md">{{edu.institute}}</p>
      </div>
      }
    </div>
  </div>

  <div class="w] flex flex-col">
    <p class="text-xl font-medium">Experience</p>
    <div class="flex flex-col w-full p-10 gap-4">
      @for (exp of experience; track exp.id) {
      <div class="text-[#4479e2] bg-[#ebeff8] flex flex-col rounded-2xl p-4 gap-2">
        <p class="text-md">{{exp.year}}</p>
        <p class="text-xl font-semibold">{{exp.position}}</p>
        <p class="text-md">{{exp.companyName}}</p>
      </div>
      }
    </div>
  </div>

</div>
