<header class="p-2 sticky top-0 z-50 backdrop-blur-xs h-[50px]">
  <div class="flex flex-row justify-between items-center py-1 px-4 relative">
    <div class="image-container">
      <img (click)="navigateToHome()" [ngSrc]=logoPath() alt="" [width]="40" [height]="40" [routerLink]="'/'"
           class="cursor-pointer">
    </div>
    <div class="hamburger-container w-[35px] h-[35px] flex justify-center items-center" (click)="toggleIsMenuSelected()"
         [ngClass]="isSelected() || themeType() === 'dark' ? 'selected' : 'unselected'">
      <img [ngSrc]=hamburger() alt="hamburger-icon" [width]="30" [height]="30" (click)="updateToggleMenu()" priority>
    </div>
    @if (toggleMenu()) {
      <div class="absolute top-[60px] right-4 transform z-[50] rounded-lg shadow-lg menu-container w-[200px]" [ngClass]="themeType() !== 'dark' ? 'bg-white' : 'bg-gray-900'">
        <div [ngClass]="themeType() === 'dark' ? 'text-white bg-gray-900' : 'text-black'">
          <div class="text-[14px] rounded-t-lg p-2 pl-4 ">Actions</div>
          <button class="text-sm py-3 px-4 w-full  transition-colors inter-intro" [ngClass]="themeType() === 'light' ? 'hover:bg-gray-100' : 'hover:bg-gray-600'">
            @if (darkMode()) {
              <div (click)="toggleButtons(); updateTheme('light')" class="flex items-center gap-4" [ngClass]="darkMode() ? 'dark': null">
                <img src="assets/sun.png" alt="light" width="30" class="text-white">
                <span class=" cursor-pointer">Go Light</span>
              </div>
            } @else {
              <div (click)="toggleButtons(); updateTheme('dark')" class="flex items-center gap-4" [ngClass]="darkMode() ? null: 'light'">
                <img src="assets/night.png" alt="dark" width="30">
                <span class=" cursor-pointer">Go Dark</span>
              </div>
            }
          </button>
        </div>
        <button (click)="updateNavigation('Home', 'home'); scrollToSection('home')"
                class="text-sm py-3 px-4 w-full hover:bg-gray-100 hover:text-gray-900 text-start pl-8"
                [ngClass]="themeType() === 'dark' ? 'text-white bg-gray-900' : 'text-black'">
          Home
        </button>

          <button (click)="updateNavigation('Skills', 'skills'); scrollToSection('skills')"
                  class="text-sm py-3 px-4 w-full hover:bg-gray-100 hover:text-gray-900 text-start pl-8"
                  [ngClass]="themeType() === 'dark' ? 'text-white bg-gray-900' : 'text-black'">
            Skills
          </button>

          <button (click)="updateNavigation('Resume', 'resume'); scrollToSection('resume')"
                  class="text-sm py-3 px-4 w-full hover:bg-gray-100 hover:text-gray-900 text-start pl-8"
                  [ngClass]="themeType() === 'dark' ? 'text-white bg-gray-900' : 'text-black'">
            Resume
          </button>

          <button (click)="updateNavigation('Projects', 'projects'); scrollToSection('projects')"
                  class="text-sm py-3 px-4 w-full hover:bg-gray-100 hover:text-gray-900 text-start pl-8"
                  [ngClass]="themeType() === 'dark' ? 'text-white bg-gray-900' : 'text-black'">
            Projects
          </button>


          <button (click)="updateNavigation('Contact', 'contact'); scrollToSection('contact')"
                  class="text-sm py-3 px-4 w-full hover:bg-gray-100 hover:text-gray-900 rounded-b-lg text-start pl-8"
                  [ngClass]="themeType() === 'dark' ? 'text-white bg-gray-900' : 'text-black'">
            Contact
          </button>
      </div>
    }
  </div>
</header>
