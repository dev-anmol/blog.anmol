<div class="md:min-w-[740px] flex flex-col gap-6">
  <p class="text-3xl font-semibold">Projects.</p>
  <div class="flex flex-wrap gap-3 items-center justify-center">
    @for (project of projects; track project.id) {
      <app-projectcard [id]="project.id" [url]="project.img" [description]="project.description" [topic]="project.topic"
                       [dateVal]="project.dateVal"></app-projectcard>
    }
  </div>
</div>
